<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="images/bg-pattern-card.svg" alt="blue header background with bubbles">
    </div>
    <div class="content">
      <img src="images/image-victor.jpg" alt="A head shot of Victor">
      <p>Victor Crest<span> 26</span></p>
      <p>London</p>
    </div>
    <div class="footer">
      <div class="footer-items">
        <p class="renown">80K</p>
        <small class="item-name">Followers</small>
      </div>
      <div class="footer-items">
        <p class="renown">803K</p>
        <small class="item-name">Likes</small>
      </div>
      <div class="footer-items">
        <p class="renown">1.4K</p>
        <small class="item-name">Photos</small>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
